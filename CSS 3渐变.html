<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#box{
			width: 400px;
			height: 200px;
			border: 1px solid #555;
		}
	</style>
</head>
<body>
	<p>CSS3渐变（gradients）可以让你在两个或多个指定的颜色之间显示平稳的过渡。 
	<p>CSS3定义了两种类型的渐变（gradients）：
	<p>线性渐变（Linear Gradients）- 向下/向上/向左/向右/对角方向
	<p>径向渐变（Radial Gradients）- 由它们的中心定义
	<p>为了创建一个线性渐变，必须至少定义两种颜色结点。颜色结点即想要呈现平稳过渡的颜色。同时，也可以设置一个起点和一个方向（或一个角度）。
	<p>
	<div id="box"></div>
</body>
